name: Build and Upload Artifact

on:
  push:
    branches: [main, dev]
  pull_request:

permissions:
  contents: read
  actions: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Zip dist folder
        run: zip -r vite-dist.zip dist

      - name: Upload vite-dist.zip to S3
        run: aws s3 cp vite-dist.zip s3://${{ secrets.ARTIFACT_BUCKET }}/vite-dist.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
